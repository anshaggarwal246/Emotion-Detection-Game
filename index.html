<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Emotion Recognition Game</h1>
        
        <!-- Mode Selection Screen -->
        <div id="modeSelection" class="fade-in">
            <button class="mode-button" onclick="selectMode('liveDetection')">Live Emotion Detection</button>
            <button class="mode-button" onclick="selectMode('challenge')">Emotion Detection Challenge</button>
        </div>
        
        <!-- Game Screen -->
        <div id="gameContainer" class="fade-in" style="display:none;">
            <h2 id="gameTitle">Game</h2>
            <button class="back-button" onclick="goBack()">Back</button>
            <button class="start-button" onclick="startGame()">Start Game</button>
            
            <!-- Video Container -->
            <div id="videoContainer">
                <video id="video" autoplay muted></video>
            </div>
            
            <!-- Game Info Display -->
            <div id="gameInfo">
                <p><strong>Detected Emotion:</strong> <span id="emotion">N/A</span></p>
                <p id="targetEmotion" style="display: none;"><strong>Target Emotion:</strong> <span>N/A</span></p>
                <p id="scoreDisplay" style="display: none;"><strong>Score:</strong> <span id="score">0</span></p>
                <p id="timerDisplay" style="display: none;"><strong>Time Remaining:</strong> <span id="timer">30</span> seconds</p>
            </div>
        </div>
    </div>

    <!-- Load face-api.js library and main script -->
    <script defer src="https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
